<div data-bind="foreach: pics">
    <div class="media">
        <a href="#" class="pull-left">
            <img src="http://lorempixel.com/64/64/" class="media-object" alt=''/>
        </a>

        <div class="media-body">
            <h4 class="media-heading" data-bind="text: title"></h4>
            <span data-bind="text: size"></span> bytes
        </div>
    </div>
</div>
